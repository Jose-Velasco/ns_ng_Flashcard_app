<ActionBar
    [ngStyle]="{'background-color': isAuthScreen ? '#F96A1F' : '#C54040'}"
    (loaded)="onLoadedActionBar()">
    <!-- <NavigationButton text="Back"></NavigationButton> -->
    <NavigationButton
        text="Back"
        android.systemIcon="ic_menu_back"
        *ngIf="canGoBack"
        (tap)="onGoBack()">
    </NavigationButton>
    <NavigationButton *ngIf="android && hasMenu" icon="res://menu" (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()">
        <Label text="&#xf0c9;" class="fa m-5"></Label>
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
    <ng-content></ng-content>
</ActionBar>
