<ActionBar [ngStyle]="{'background-color': isAuthScreen ? '#F96A1F' : '#C54040'}">
    <!-- <NavigationButton text="Back"></NavigationButton> -->
    <NavigationButton *ngIf="android" icon="res://menu" (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem *ngIf="!android" ios.position="left" (tap)="onToggleMenu()">
        <Label text="&#xf0c9;" class="fa m-5"></Label>
    </ActionItem>
    <Label class="action-bar-title" [text]="title"></Label>
    <ng-content></ng-content>
</ActionBar>
