<FlexboxLayout [ngStyle]="{'flex-direction': isListView ? 'column' : 'row'}" *ngFor="let deck of flashcardDecks; let i = index;">
    <Button
        text="{{ deck.title }}"
        [ngClass]="{'flashcard-overview': !isListView, 'flashcard-list-overview': isListView}"
        class="flashcard-overview-font"
        (tap)="onFlashcardSelected(i)"
        >
    </Button>
</FlexboxLayout>
