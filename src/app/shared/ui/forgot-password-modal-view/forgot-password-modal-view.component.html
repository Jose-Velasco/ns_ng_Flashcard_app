<FlexboxLayout class="forgot-password-container">
    <Label [text]="modalTypeCurrent"></Label>
<FlexboxLayout class="form" [formGroup]="forgotPasswordForm">
    <TextField
        class="input"
        keyboardType="email"
        autocorrect="false"
        formControlName="email"
        #emailEl>
    </TextField>
</FlexboxLayout>
    <button class="btn-flat" text="teing the button" (tap)="onSubmitForm()"></button>
</FlexboxLayout>
